
    <div align="center">
      <table class="header" cellspacing="0">
        <tr>
          <td style="background-color: red; width: 10px; height: 36px; background: url('assets/gfx/topleft.png');"><img src="assets/gfx/transparent.png" height="1" width="1" /></td>
        
          <td style="background: url('assets/gfx/topcenter.png'); color: #FFFFFF;">
            <table cellpadding="0" cellspacing="0">
              <tr>
                <td><img src="assets/gfx/logo.png" /></td>
                <td valign="bottom"><img src="assets/gfx/jsmed.png" /></td>
              </tr>
            </table>
          </td>

          <td style="background: url('assets/gfx/topcenter.png'); width: 1px;"><img src="assets/gfx/transparent.png" width="1" height="26" style="background-color: #555555;" /></td>

         <td style="background: url('assets/gfx/topcenter.png'); color: #FFFFFF; width: 100px;">
           <table cellpadding="0" cellspacing="0" align="right">
             <tr>
               <td><img src="assets/gfx/back.png" style="cursor: pointer;" (click)="goBack();" /></td>
             </tr>
           </table>
         </td>
        
          <td style="width: 10px; background: url('assets/gfx/topright.png');"><img src="assets/gfx/transparent.png" height="1" width="1" /></td>
        
        </tr>
      </table>


      <table class="body" cellspacing="0">
        <tr>
          <td class="bodycell">

 <table width="100%" cellspacing="1" cellpadding="4" *ngIf="recipe">

<tr>
  <td colspan="2" class="recipeHeader" style="text-align:center;">{{recipe.title}}</td>
</tr>

<tr>
  <td class="recipeTitle">Ingredients</td>
  <td rowspan="3" width="350">


   <table width="100%" *ngIf="recipe.imageids">
      <tr>
        <td align="center">
	  <img src="http://localhost:8080/kilo/image?id={{recipe.imageids[0]}}" id="thumbnail"/>
        </td>
      </tr>
      <tr>
        <td align="center">
	  <div *ngFor="let imageid of recipe.imageids" style="width:64px; margin: 2px; cursor:pointer; position: relative; float: left">
	    <img src="http://localhost:8080/kilo/image?id={{imageid}}" width="64" (click)="showThumbnail(imageid)"/>
	  </div>
        </td>
      
      </tr>
    </table>  
  </td>
</tr>

<tr>
  <td class="recipeCell" [innerHtml]="recipe.ingredients"></td>
</tr>

<tr>
  <td>&#160;</td>
</tr>

<tr>
  <td colspan="2" class="recipeTitle">Preparation</td>
</tr>

<tr>
  <td colspan="2" class="recipeCell" [innerHtml]="recipe.preparation"></td>
</tr>

<tr>
  <td colspan="2">&#160;</td>
</tr>

<tr>
  <td colspan="2" class="recipeTitle">Comment</td>
</tr>

<tr>
  <td colspan="2" class="recipeCell" [innerHtml]="recipe.comment"></td>
</tr>

<tr>
  <td colspan="2">&#160;</td>
</tr>



</table>

          </td>
	</tr>
      </table>
    </div>
